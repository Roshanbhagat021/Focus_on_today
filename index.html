<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today: Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1><span style="color: #48A300;">Focus on</span> Today</h1>
    <main>
      <h2 class="heading">Today <div class="sun"><img class="rotating-sun" width="50" src="./assets/sun2.svg" alt="Sun image" /><img class="smile-image" src="./assets/smile2.svg" alt=""></div> </h2>
      <p class="raise-bar-text"><span class="quotes">Raise the bar by completing your goals!</span> <button title="Remove all task" class="resetAll">Reset All</button></p>
      <div class="bar"><div class="show-completed"><span class="status"></span></div></div>
      <p class="alert hidden">Please set all the 3 goals!</p>
      <div class="tasks-container">
        <div class="input-container">
            <div class="is-completed"></div>
            <input type="text" class="input1" placeholder="Add new goal...">
        </div>
        <div class="input-container">
            <div class="is-completed"></div>
            <input type="text" class="input2" placeholder="Add new goal...">
        </div>
        <div class="input-container">
            <div class="is-completed"></div>
            <input type="text" class="input3" placeholder="Add new goal...">
        </div>
        
      </div>
      <h3>“Move one step ahead, today!”</h3>
      <p class="last-words">Made with ❤️ by Roshan Bhagat</p>
    </main>
    
  </body>
</html>
